                    <form class="form-inline my-2 my-lg-0 d-none">
                        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                        <button class="btn btn-outline my-2 my-sm-0" type="submit">Pesquisar</button>
                    </form>
                    
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#section_marmitas">Marmitas</a>

                        <li class="nav-item">

                        <li class="nav-item dropdown" style="display: none;">

                <label for="nome">Nome:</label>

            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" class="form-control" id="descricao" name="descricao">
            </div>
            <div class="form-group">
                <label for="foto">Foto:</label>
                <input type="file" class="form-control-file" id="foto" name="foto">
            </div>
            <div class="form-group">
                <label for="valor">Valor:</label>
                <input type="number" class="form-control" id="valor" name="valor">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success" style="width: 48%;">Salvar</button>
                <button type="button" class="btn btn-danger" style="width: 48%;">Excluir</button>
            </div>
        </form>
