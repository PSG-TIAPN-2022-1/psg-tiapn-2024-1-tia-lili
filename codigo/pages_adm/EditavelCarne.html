    <script>
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
    </script>

    <script>
        // Função para obter os parâmetros da URL
        function getURLParameters() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            return {
                id: urlParams.get('id'),
                nome: urlParams.get('nome'),
                valor_p: urlParams.get('valor_p'),
                valor_g: urlParams.get('valor_g')
                
            };
        }

        // Função para preencher os campos do formulário
        function fillFormFields() {
            const params = getURLParameters();

            console.log(params);
            if (params.nome) {
                document.getElementById('nome').value = decodeURIComponent(params.nome);
            }
            if (params.valor_p) {
                document.getElementById('valor_p').value = params.valor_p;
            }
            if (params.valor_g) {
                document.getElementById('valor_g').value = params.valor_g;
            }
        }

        // Chamar a função para preencher os campos quando a página carregar
        window.onload = fillFormFields;
